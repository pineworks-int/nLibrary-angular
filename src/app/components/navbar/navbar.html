<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="navbar-container">
    <a href="#" class="navbar-logo">nLibrary</a>

    <ul class="navbar-menu" [class.active]="isMobileMenuOpen" [class.transitions-enabled]="transitionsEnabled">
      @for (item of navItems; track $index) { @if (item.type === 'link') {
      <li>
        <a [href]="item.href" class="navbar-link" [class.active]="isActive(item.section)" (click)="onNavLinkClick($event, item.section)">
          {{ item.label }}
        </a>
      </li>
      } @else if (item.type === 'langSwitcher') {
      <li>
        <button class="navbar-lang-btn" (click)="toggleLanguage()" aria-label="Change language">{{ currentLanguage }}</button>
      </li>
      } @else if (item.type === 'cta') {
      <li>
        <a [href]="item.href" class="navbar-link navbar-cta" [class.active]="isActive(item.section)" (click)="onNavLinkClick($event, item.section)">
          {{ item.label }}
        </a>
      </li>
      } }
    </ul>

    <button class="navbar-toggle" [class.active]="isMobileMenuOpen" (click)="toggleMobileMenu()" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>
